name: Envío Diario de Informes

on:
  schedule:
    # Ejecutar todos los días a las 9:00 AM hora de Chile (12:00 UTC)
    - cron: '0 12 * * *'
  workflow_dispatch: # Permite ejecución manual

jobs:
  send-daily-report:
    runs-on: ubuntu-latest
    
    # No ejecutar los domingos
    if: github.event_name == 'workflow_dispatch' || github.event.schedule != '0 12 * * 0'
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v3
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache de dependencias
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Configurar variables de entorno
      env:
        HOSTINGER_EMAIL_PASSWORD: ${{ secrets.HOSTINGER_EMAIL_PASSWORD }}
        EMAIL_FROM: contacto@informediariochile.cl
        EMAIL_FROM_NAME: Informe Diario Chile
        SMTP_SERVER: smtp.hostinger.com
        SMTP_PORT: 587
      run: |
        echo "Variables de entorno configuradas"
    
    - name: Verificar día de la semana
      id: check_day
      run: |
        DAY=$(date +%w)
        if [ "$DAY" = "0" ]; then
          echo "Es domingo, saltando envío"
          echo "skip=true" >> $GITHUB_OUTPUT
        else
          echo "skip=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Ejecutar envío de informes
      if: steps.check_day.outputs.skip != 'true'
      env:
        HOSTINGER_EMAIL_PASSWORD: ${{ secrets.HOSTINGER_EMAIL_PASSWORD }}
        EMAIL_FROM: contacto@informediariochile.cl
        EMAIL_FROM_NAME: Informe Diario Chile
        SMTP_SERVER: smtp.hostinger.com
        SMTP_PORT: 587
        DJANGO_SETTINGS_MODULE: market_sniper.settings
      run: |
        python generar_informe_oficial_integrado_todos.py
    
    - name: Notificar resultado
      if: always()
      run: |
        if [ "${{ job.status }}" = "success" ]; then
          echo "✅ Informes enviados exitosamente"
        else
          echo "❌ Error al enviar informes"
        fi