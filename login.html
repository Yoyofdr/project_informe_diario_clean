<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Informe Diario</title>
    <meta name="description" content="Accede a tu cuenta de Informe Diario para gestionar tus suscripciones y configuraciones." />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bs-body-font-family: 'Inter', sans-serif;
        }
        
        body {
            background: #f8fafc;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        
        .login-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            padding: 3rem;
            max-width: 480px;
            width: 100%;
            margin: 0 auto;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-section h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        
        .logo-section p {
            color: #64748b;
            font-size: 1rem;
        }
        
        .form-label {
            font-weight: 500;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .form-control:focus {
            border-color: #3366FF;
            box-shadow: 0 0 0 3px rgba(51, 102, 255, 0.1);
        }
        
        .btn-primary {
            background: #3366FF;
            border: none;
            padding: 0.875rem 2rem;
            font-weight: 600;
            font-size: 1.125rem;
            border-radius: 0.75rem;
            transition: all 0.2s;
        }
        
        .btn-primary:hover {
            background: #2952cc;
            transform: translateY(-1px);
            box-shadow: 0 8px 15px -3px rgba(0,0,0,0.1);
        }
        
        .back-link {
            color: #64748b;
            text-decoration: none;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: #3366FF;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            color: #94a3b8;
            font-size: 0.875rem;
        }
        
        @media (max-width: 768px) {
            .login-card {
                padding: 2rem;
            }
            
            .logo-section h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="text-center mb-4">
                <a href="index.html" class="back-link">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    Volver al inicio
                </a>
            </div>
            
            <div class="login-card">
                <div class="logo-section">
                    <h1>Iniciar sesión</h1>
                    <p>Accede a tu cuenta de Informe Diario</p>
                </div>
                
                <form id="loginForm" action="https://informediario.cl/api/login" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="tu@correo.com" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Tu contraseña" required>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember" name="remember">
                            <label class="form-check-label" for="remember">
                                Recordarme
                            </label>
                        </div>
                        <a href="#" class="text-primary text-decoration-none small">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        Iniciar sesión
                    </button>
                </form>
                
                <div class="divider">
                    <span>o</span>
                </div>
                
                <div class="text-center">
                    <p class="mb-2">¿No tienes cuenta? <a href="registro-prueba.html" class="text-primary text-decoration-none fw-semibold">Regístrate gratis</a></p>
                    <p class="text-muted small mb-0">¿Necesitas ayuda? <a href="mailto:contacto@informediario.cl" class="text-primary text-decoration-none">contacto@informediario.cl</a></p>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <p class="text-muted small">© 2025 Informe Diario. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Demo functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Esta es una demostración. Para acceder al servicio real, visita https://informediario.cl');
        });
    </script>
</body>
</html>
