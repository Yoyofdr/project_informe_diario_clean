<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Informe Diario</title>
    <meta name="description" content="Regístrate para recibir cada mañana un resumen claro del Diario Oficial, CMF y SII directo a tu correo." />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bs-body-font-family: 'Inter', sans-serif;
        }
        
        body {
            background: #f3f4f6;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .registration-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            max-width: 520px;
            width: 100%;
            padding: 40px 40px 32px 40px;
            margin: 20px;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .logo-section h1 {
            font-size: 28px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 8px;
        }
        
        .logo-section p {
            color: #6b7280;
            font-size: 15px;
            margin: 0;
        }
        
        .alert-info {
            background: #dbeafe;
            border: none;
            color: #1e40af;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 24px;
            text-align: center;
            font-size: 14px;
        }
        
        .alert-info strong {
            color: #1e3a8a;
        }
        
        .alert-info a {
            color: #2563eb;
            font-weight: 600;
            text-decoration: underline;
        }
        
        .form-label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
            font-size: 14px;
        }
        
        .form-control, .form-select {
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 15px;
            transition: all 0.15s;
            background-color: #f9fafb;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            outline: none;
            background-color: #fff;
        }
        
        .form-control::placeholder {
            color: #9ca3af;
            font-size: 14px;
        }
        
        .btn-primary {
            background: #6366f1;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            font-size: 15px;
            border-radius: 6px;
            transition: all 0.15s;
            width: 100%;
            margin-top: 20px;
        }
        
        .btn-primary:hover {
            background: #4f46e5;
            transform: translateY(-1px);
        }
        
        .btn-primary:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .login-link a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* Compact spacing */
        .mb-2-custom {
            margin-bottom: 12px !important;
        }
        
        .form-text {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }
        
        .section-divider {
            border-top: 1px solid #e5e7eb;
            margin: 20px 0 16px 0;
            padding-top: 16px;
        }
        
        /* Remove extra Bootstrap spacing */
        .row {
            --bs-gutter-x: 12px;
        }
        
        @media (max-width: 768px) {
            .registration-card {
                padding: 32px 24px;
            }
            
            .logo-section h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="registration-card">
        <div class="logo-section">
            <h1>Crear cuenta gratuita</h1>
            <p>Comienza a recibir el informe diario en tu correo</p>
        </div>
        
        <form id="registrationForm" method="POST">
            <div class="row mb-2-custom">
                <div class="col-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="col-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                </div>
            </div>
            
            <div class="mb-2-custom">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="mb-2-custom">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required>
            </div>
            
            <div class="mb-2-custom">
                <label for="empresa" class="form-label">Nombre de la empresa</label>
                <input type="text" class="form-control" id="empresa" name="empresa" required>
            </div>
            
            <div class="section-divider">
                <div class="row mb-2-custom">
                    <div class="col-6">
                        <label for="password1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password1" name="password1" required>
                    </div>
                    <div class="col-6">
                        <label for="password2" class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="password2" name="password2" required>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">
                Crear cuenta gratuita
            </button>
        </form>
        
        <div class="login-link">
            Ya tienes cuenta? <a href="login.html">Iniciar sesión</a>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form submission
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Obtener valores del formulario
            const formData = {
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value,
                email: document.getElementById('email').value,
                telefono: document.getElementById('telefono').value,
                empresa: document.getElementById('empresa').value,
                password: document.getElementById('password1').value
            };
            
            // Mostrar mensaje de éxito
            alert('¡Cuenta creada exitosamente!\n\nBienvenido ' + formData.nombre + ' ' + formData.apellido + '\n\nTe hemos enviado un email de confirmación a ' + formData.email);
            
            // Redirigir al login
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
