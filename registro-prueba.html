<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Informe Diario</title>
    <meta name="description" content="Regístrate para recibir cada mañana un resumen claro del Diario Oficial, CMF y SII directo a tu correo." />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bs-body-font-family: 'Inter', sans-serif;
        }
        
        body {
            background: #f8fafc;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        
        .registration-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        
        .registration-wrapper {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-section h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 0.5rem;
        }
        
        .logo-section p {
            color: #6b7280;
            font-size: 1.125rem;
        }
        
        .alert-info {
            background: #e0f2fe;
            border: 1px solid #7dd3fc;
            color: #0c4a6e;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .alert-info strong {
            color: #075985;
        }
        
        .alert-info a {
            color: #0284c7;
            font-weight: 600;
        }
        
        .form-label {
            font-weight: 500;
            color: #111827;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        .form-control, .form-select {
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            padding: 0.625rem 0.875rem;
            font-size: 1rem;
            transition: all 0.15s;
            background-color: #fff;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            outline: none;
        }
        
        .form-control::placeholder {
            color: #9ca3af;
        }
        
        .btn-primary {
            background: #3b82f6;
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 0.375rem;
            transition: all 0.15s;
            width: 100%;
        }
        
        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }
        
        .btn-primary:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        
        .form-check-input {
            width: 1.25rem;
            height: 1.25rem;
            border: 1px solid #d1d5db;
            margin-top: 0.125rem;
        }
        
        .form-check-input:checked {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }
        
        .form-check-input:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-check-label {
            margin-left: 0.5rem;
            color: #374151;
        }
        
        .form-check-label a {
            color: #3b82f6;
            text-decoration: none;
        }
        
        .form-check-label a:hover {
            text-decoration: underline;
        }
        
        .back-link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            margin-bottom: 2rem;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: #6b7280;
        }
        
        .login-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .logo-section h1 {
                font-size: 2rem;
            }
            
            .col-md-6 {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="container">
            <div class="registration-wrapper">
                <div class="text-center">
                    <a href="index.html" class="back-link">
                        ← Volver al inicio
                    </a>
                </div>
                
                <div class="logo-section">
                    <h1>Crear cuenta gratuita</h1>
                    <p>Comienza a recibir el informe diario en tu correo</p>
                </div>
                
                <div class="alert alert-info" role="alert">
                    <strong>¡Importante!</strong> Esta es una demostración. Para registrarte en el servicio real, visita 
                    <a href="https://informediario.cl" class="alert-link">informediario.cl</a>
                </div>
                
                <form id="registrationForm" method="POST">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required>
                        </div>
                        <div class="col-md-6">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Tu apellido" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="tu@email.com" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="empresa" class="form-label">Empresa (opcional)</label>
                        <input type="text" class="form-control" id="empresa" name="empresa" placeholder="Nombre de tu empresa">
                    </div>
                    
                    <div class="mb-4">
                        <label for="cargo" class="form-label">Cargo (opcional)</label>
                        <select class="form-select" id="cargo" name="cargo">
                            <option value="">Selecciona tu cargo</option>
                            <option value="abogado">Abogado</option>
                            <option value="contador">Contador</option>
                            <option value="ejecutivo">Ejecutivo</option>
                            <option value="director">Director</option>
                            <option value="gerente">Gerente</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="terminos" name="terminos" required>
                            <label class="form-check-label" for="terminos">
                                Acepto recibir el informe diario y las <a href="#">condiciones de uso</a>
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        Crear cuenta gratuita
                    </button>
                </form>
                
                <div class="login-link">
                    Ya tienes cuenta? <a href="login.html">Iniciar sesión</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Demo functionality
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Esta es una demostración. Para registrarte en el servicio real, visita https://informediario.cl');
        });
    </script>
</body>
</html>
